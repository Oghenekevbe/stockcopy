{% extends 'base.html' %}

{% block content %}
  <h2>Forgot Password</h2>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
