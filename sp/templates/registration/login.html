{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Login</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
      <a href="{% url 'forgot_password' %}" >Forgot Password</a>
    </div>
  </div>
</div>
{% endblock %}
