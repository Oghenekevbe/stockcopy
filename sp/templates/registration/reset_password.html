{% extends 'base.html' %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Reset Password</h3>
      <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-secondary">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
