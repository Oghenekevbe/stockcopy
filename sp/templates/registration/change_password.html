{% extends 'base.html' %}

{% block title %} Change Password{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>Change Password</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Change Password</button>
      </form>
    
    </div>
  </div>
</div>
{% endblock %}
