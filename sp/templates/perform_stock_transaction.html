{% extends 'base.html' %}

{% block title %}New Stock Transaction{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" action="{% url 'perform_stock_transaction' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary">Perform Transaction</button>
              </form>
        </div>
    </div>
</div>
{% endblock content %}
