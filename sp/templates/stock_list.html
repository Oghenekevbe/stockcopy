{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Companies</h1>
      <hr>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Current Value</th>
          </tr>
        </thead>
        <tbody>
          {% for stock in stocks%}
            <tr>
              <td>{{ stock.name }}</td>
              <td>{{ stock.symbol }}</td>
              <td>{{ stock.current_price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    
    </div>
  </div>
</div>
{% endblock %}
