{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Stock List</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Current Value</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks%}
        <tr>
          <td>{{ stock.name }}</td>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.current_price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
